<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Lomgin</title>
		
		<link rel="stylesheet" href="bootstrap-4.5.2/bootstrap.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap">
		<style>
			body {
				background-image: url(starfield.svg);
				background-size: cover;
				overflow: hidden;
			}

			#title {
				font-family: 'Ubuntu';
				margin: 50px auto;
			}

			#title h1 {
				background-image: linear-gradient(45deg, #9ecaff 0%, #9093d8 26%, #20fff9 100%);
				background-clip: text;
				-webkit-background-clip: text;
				color: transparent;
			}

			#footer {
				margin: 24px;
			}
		</style>

		<script src="../jquery-3.5.1.min.js"></script>
		<script src="bootstrap-4.5.2/bootstrap.bundle.min.js"></script>
	</head>
	<body class="w-100 h-100">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div style="width: 360px">
					<div id="title" class="text-center">
						<h1>ASNetwork</h1>
					</div>
					<div class="card">
						<div class="card-body">
							<h3 class="card-title">Login</h3>
							<form method="POST">
								<div class="form-group">
									<label for="email">Email Address</label>
									<input id="email" type="email" class="form-control" name="email" placeholder="name@domain" value="" required autofocus>
									<div class="invalid-feedback">Invalid Address</div>
								</div>
								<div class="form-group">
									<label for="passwd">Password</label>
									<input id="passwd" type="password" class="form-control" name="password" placeholder="p455w0rd" value="" required autofocus>
									<div class="invalid-feedback">Password is required</div>
								</div>
								<div class="form-group">
									<label for="remember">Always Logged In?</label>
									<input id="remember" name="remember" type="checkbox">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">Lomgin</button>
								</div>
							</form>
						</div>
					</div>
					<footer id="footer" class="text-center text-muted">
						Alpha Stellar Â© 2021 <a href="https://github.com/MikuAuahDark" target="_blank">Miku AuahDark</a>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
